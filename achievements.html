<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Chaos Core</title>
    <style>
        /* Style global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: #161b22;
            padding: 20px 0;
            border-bottom: 2px solid #238636;
            text-align: center;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #238636;
        }

        nav a {
            text-decoration: none;
            color: #c9d1d9;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #238636;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #238636;
            text-align: center;
        }

        .explore {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #161b22;
            border: 1px solid #238636;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card.locked {
            background: #333;
            border-color: #8b949e;
            color: #8b949e;
        }

        .card.locked::before {
            content: '\uD83D\uDD12'; /* Unicode for lock icon */
            font-size: 2rem;
            color: #8b949e;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .card h4 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card a {
            text-decoration: none;
            color: #0d1117;
            background: #238636;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .card.locked a {
            background: #8b949e;
            pointer-events: none; /* Disable click on locked achievements */
        }
    </style>
</head>
<body>
    <header>
        <h1>Chaos Core</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="all-modes.html">Game Modes</a>
            <a href="weapons.html">Weapons</a>
            <a href="maps.html">Maps</a>
            <a href="teams.html">Teams</a>
            <a href="tactics.html">Tactics</a>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2 class="section-title">Achievements</h2>
            <div id="login-status"></div>
            <div class="explore" id="achievements-list">
                <!-- Les cartes seront insérées ici -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Chaos Core. All rights reserved.</p>
    </footer>

    <script>
        async function checkLoginStatus() {
            const response = await fetch('/api/checkLoginStatus');
            const data = await response.json();

            if (data.loggedIn) {
                document.getElementById('login-status').innerHTML = `<p>Welcome, ${data.username}!</p>`;
                renderAchievements(data.badges);
            } else {
                document.getElementById('login-status').innerHTML = `<p><a href="/login">Login with Roblox</a></p>`;
            }
        }

        function renderAchievements(badges) {
            const achievements = [
                { id: 'firstKill', title: 'First Kill', description: 'Earn your first kill in the game.' },
                { id: 'teamPlayer', title: 'Team Player', description: 'Complete a match with at least 5 team assists.' },
                { id: 'flagCapturer', title: 'Flag Capturer', description: 'Capture 10 flags in Capture the Flag mode.' },
                { id: 'dominantForce', title: 'Dominant Force', description: 'Dominate 10 matches in Domination mode.' },
                { id: 'kingOfTheHill', title: 'King of the Hill', description: 'Achieve victory in King of the Hill mode 5 times.' },
                { id: 'freeForAllChampion', title: 'Free-for-All Champion', description: 'Win 3 Free-for-All matches.' }
            ];

            const achievementsList = document.getElementById('achievements-list');
            achievementsList.innerHTML = '';

            achievements.forEach(achievement => {
                const isUnlocked = badges.includes(achievement.id);
                const cardClass = isUnlocked ? 'card unlocked' : 'card locked';
                const buttonText = isUnlocked ? 'Unlocked' : 'Locked';

                const cardHtml = `
                    <div class="${cardClass}">
                        <h4>${achievement.title}</h4>
                        <p>${achievement.description}</p>
                        <a href="#">${buttonText}</a>
                    </div>
                `;
                achievementsList.innerHTML += cardHtml;
            });
        }

        window.onload = checkLoginStatus;
    </script>
</body>
</html>
