<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chaos Core</title>
    <style>
        /* Reset et styles globaux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* En-tête */
        header {
            background: #161b22;
            padding: 20px 0;
            border-bottom: 2px solid #238636;
            text-align: center;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #238636;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #c9d1d9;
            margin: 0 15px;
            font-size: 1.2rem;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #238636;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        nav a:hover {
            color: #238636;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Contenu principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #238636;
            text-align: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .form-box {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #238636;
            width: 100%;
            max-width: 800px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #8b949e;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #238636;
            color: #c9d1d9;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #238636;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2ea043;
        }

        .additional-questions {
            display: none;
            margin-top: 20px;
        }

        /* Pied de page */
        footer {
            background: #161b22;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #238636;
        }

        footer p {
            font-size: 0.9rem;
            color: #8b949e;
        }
    </style>
    <script>
        function showAdditionalQuestions() {
    const category = document.getElementById("category").value;
    const additionalQuestions = document.querySelectorAll(".additional-questions");

    // Cacher toutes les questions supplémentaires
    additionalQuestions.forEach(question => question.style.display = "none");

    // Afficher les questions pertinentes
    if (category) {
        const selectedQuestions = document.getElementById(`${category.toLowerCase()}-questions`);
        if (selectedQuestions) {
            selectedQuestions.style.display = "block";
        }
    }
}
</script>
</head>

<body>
    <header>
        <h1>Chaos Core</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2 class="section-title">Recrutement</h2>
            <p>Nous recherchons des talents passionnés pour rejoindre l'équipe de Chaos Core !</p>

            <div class="form-container">
                <div class="form-box">
                    <form action="/submit-recruitment" method="POST">
                        <label for="name">Nom complet :</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Adresse email :</label>
                        <input type="email" id="email" name="email" required>

                        <label for="category">Catégorie :</label>
                        <select id="category" name="category" onchange="showAdditionalQuestions()" required>
                            <option value="">-- Sélectionner une catégorie --</option>
                            <option value="Scripteur">Scripteur</option>
                            <option value="Modelisateur">Modélisateur</option>
                            <option value="Designer">Designer</option>
                            <option value="Testeur">Testeur</option>
                            <option value="Animateur">Animateur</option>
                            <option value="Graphiste">Graphiste</option>
                            <option value="Autre">Autre</option>
                        </select>

                        <!-- Sections dynamiques -->
                        <option value="Scripteur">Scripteur</option>
                            <div id="scripteur-questions" class="additional-questions">...</div>
                            <label for="experience">Quel(s) langage(s) de programmation maîtrisez-vous ?</label>
                            <textarea id="experience" name="experience" rows="4" required></textarea>

                            <label for="projects">Parlez-nous de vos projets passés. Quels types de scripts avez-vous créés ?</label>
                            <textarea id="projects" name="projects" rows="4" required></textarea>

                            <label for="techniques">Quels types de techniques utilisez-vous en scripting pour résoudre des problèmes dans un jeu Roblox ?</label>
                            <textarea id="techniques" name="techniques" rows="4" required></textarea>
                        </div>

                        <div id="modelisateur-questions" class="additional-questions">
                            <label for="modeling-experience">Décrivez votre expérience en modélisation 3D. Quels logiciels utilisez-vous ?</label>
                            <textarea id="modeling-experience" name="modeling-experience" rows="4" required></textarea>

                            <label for="game-models">Quel type de modèles avez-vous créés pour un jeu Roblox (armes, personnages, objets, etc.) ?</label>
                            <textarea id="game-models" name="game-models" rows="4" required></textarea>

                            <label for="modeling-process">Expliquez votre processus de création d'un modèle pour un jeu Roblox.</label>
                            <textarea id="modeling-process" name="modeling-process" rows="4" required></textarea>
                        </div>

                        <div id="designer-questions" class="additional-questions">
                            <label for="design-experience">Quel est votre niveau d'expérience en design graphique pour les jeux vidéo ?</label>
                            <textarea id="design-experience" name="design-experience" rows="4" required></textarea>

                            <label for="tools">Quels outils de design graphique utilisez-vous pour créer des visuels de jeux Roblox ?</label>
                            <textarea id="tools" name="tools" rows="4" required></textarea>

                            <label for="game-design">Quel type de design avez-vous réalisé pour des jeux Roblox (interface utilisateur, skins, etc.) ?</label>
                            <textarea id="game-design" name="game-design" rows="4" required></textarea>
                        </div>

                        <div id="testeur-questions" class="additional-questions">
                            <label for="testing-experience">Avez-vous de l'expérience dans les tests de jeux vidéo ? Si oui, quels types de tests avez-vous réalisés ?</label>
                            <textarea id="testing-experience" name="testing-experience" rows="4" required></textarea>

                            <label for="bug-report">Pouvez-vous nous donner un exemple de bug que vous avez trouvé dans un jeu Roblox et comment vous l'avez rapporté ?</label>
                            <textarea id="bug-report" name="bug-report" rows="4" required></textarea>

                            <label for="testing-tools">Utilisez-vous des outils ou des méthodologies pour tester des jeux Roblox ?</label>
                            <textarea id="testing-tools" name="testing-tools" rows="4" required></textarea>
                        </div>

                        <div id="animateur-questions" class="additional-questions">
                            <label for="animation-experience">Quelle est votre expérience en animation pour les jeux vidéo ?</label>
                            <textarea id="animation-experience" name="animation-experience" rows="4" required></textarea>
                        
                            <label for="tools-animation">Quels outils ou logiciels utilisez-vous pour créer des animations (par exemple, Blender, Maya, etc.) ?</label>
                            <textarea id="tools-animation" name="tools-animation" rows="4" required></textarea>
                        
                            <label for="animation-style">Quel style d'animation préférez-vous ou maîtrisez-vous le mieux ? (Exemple : animations réalistes, cartoon, etc.)</label>
                            <textarea id="animation-style" name="animation-style" rows="4" required></textarea>
                        
                            <label for="animation-challenges">Avez-vous rencontré des défis spécifiques lors de vos travaux d'animation ? Si oui, comment les avez-vous surmontés ?</label>
                            <textarea id="animation-challenges" name="animation-challenges" rows="4" required></textarea>
                        </div>
                        
                        <div id="graphiste-questions" class="additional-questions">
                            <label for="graphic-design-experience">Avez-vous de l'expérience en graphisme pour des jeux vidéo ? Si oui, expliquez vos travaux passés.</label>
                            <textarea id="graphic-design-experience" name="graphic-design-experience" rows="4" required></textarea>
                        
                            <label for="graphic-tools">Quels outils de design graphique maîtrisez-vous (Photoshop, Illustrator, GIMP, etc.) ?</label>
                            <textarea id="graphic-tools" name="graphic-tools" rows="4" required></textarea>
                        
                            <label for="graphic-specialization">Quels types de travaux graphiques réalisez-vous le plus souvent ? (Logos, textures, UI, etc.)</label>
                            <textarea id="graphic-specialization" name="graphic-specialization" rows="4" required></textarea>
                        
                            <label for="graphic-feedback">Comment réagissez-vous aux retours des équipes sur vos créations graphiques ?</label>
                            <textarea id="graphic-feedback" name="graphic-feedback" rows="4" required></textarea>
                        </div>
                        
                        <div id="autre-questions" class="additional-questions">
                            <label for="other-skills">Quelles compétences uniques ou spécialisées possédez-vous et qui pourraient être utiles pour le développement de Chaos Core ?</label>
                            <textarea id="other-skills" name="other-skills" rows="4" required></textarea>
                        
                            <label for="other-experience">Décrivez une expérience passée où vous avez contribué à un projet ou à un jeu vidéo.</label>
                            <textarea id="other-experience" name="other-experience" rows="4" required></textarea>
                        
                            <label for="other-tools">Utilisez-vous des outils ou des méthodologies spécifiques dans votre domaine ?</label>
                            <textarea id="other-tools" name="other-tools" rows="4" required></textarea>
                        
                            <label for="other-ideas">Avez-vous des idées ou suggestions spécifiques pour améliorer Chaos Core ?</label>
                            <textarea id="other-ideas" name="other-ideas" rows="4" required></textarea>
                            </div>

                        <button type="submit">Envoyer la candidature</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Chaos Core. Tous droits réservés.</p>
    </footer>
</body>
</html>
