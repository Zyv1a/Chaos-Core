<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chaos Core</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: #161b22;
            padding: 20px 0;
            border-bottom: 2px solid #238636;
            text-align: center;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #238636;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #c9d1d9;
            margin: 0 15px;
            font-size: 1.2rem;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #238636;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        nav a:hover {
            color: #238636;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #238636;
            text-align: center;
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .form-box {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #238636;
            width: 45%;
        }

        .form-box h3 {
            color: #238636;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #8b949e;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #238636;
            color: #c9d1d9;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #238636;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2ea043;
        }

        .additional-questions {
            display: none;
            margin-top: 20px;
        }

        footer {
            background: #161b22;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #238636;
        }

        footer p {
            font-size: 0.9rem;
            color: #8b949e;
        }
    </style>
    <script>
        function showAdditionalQuestions() {
            var category = document.getElementById("category").value;
            var additionalQuestions = document.getElementsByClassName("additional-questions");

            // Hide all additional question sections
            for (var i = 0; i < additionalQuestions.length; i++) {
                additionalQuestions[i].style.display = "none";
            }

            // Show relevant additional question section based on category
            if (category === "Scripteur") {
                document.getElementById("scripteur-questions").style.display = "block";
            } else if (category === "Modelisateur") {
                document.getElementById("modelisateur-questions").style.display = "block";
            } else if (category === "Designer") {
                document.getElementById("designer-questions").style.display = "block";
            } else if (category === "Testeur") {
                document.getElementById("testeur-questions").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Chaos Core</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section>
            <h3 class="section-title">Recrutement</h3>
            <p>Nous sommes toujours à la recherche de talents ! Veuillez remplir ce formulaire pour nous faire savoir pourquoi vous souhaitez nous rejoindre.</p>

            <div class="form-container">
                <div class="form-box">
                    <h3>Formulaire de Recrutement</h3>
                    <form action="/submit-recruitment" method="POST">
                        <label for="name">Votre Nom:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Votre Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="category">Catégorie:</label>
                        <select id="category" name="category" onchange="showAdditionalQuestions()" required>
                            <option value="">Choisir une catégorie</option>
                            <option value="Scripteur">Scripteur</option>
                            <option value="Modelisateur">Modélisateur</option>
                            <option value="Designer">Designer</option>
                            <option value="Testeur">Testeur</option>
                            <option value="Animateur">Animateur</option>
                            <option value="Graphiste">Graphiste</option>
                            <option value="Autre">Autre</option>
                        </select>

                        <!-- Additional questions based on category -->
                        <div id="scripteur-questions" class="additional-questions">
                            <label for="experience">Expérience en scripting (langages, projets, etc.):</label>
                            <textarea id="experience" name="experience" rows="4" required></textarea>

                            <label for="github">Lien vers votre GitHub (si applicable):</label>
                            <input type="text" id="github" name="github">
                        </div>

                        <div id="modelisateur-questions" class="additional-questions">
                            <label for="portfolio">Lien vers votre portfolio (si applicable):</label>
                            <input type="text" id="portfolio" name="portfolio" required>

                            <label for="experience-model">Expérience en modélisation (logiciels, projets, etc.):</label>
                            <textarea id="experience-model" name="experience-model" rows="4" required></textarea>
                        </div>

                        <div id="designer-questions" class="additional-questions">
                            <label for="design-experience">Expérience en design graphique (outils, projets, etc.):</label>
                            <textarea id="design-experience" name="design-experience" rows="4" required></textarea>

                            <label for="portfolio-design">Lien vers votre portfolio de design (si applicable):</label>
                            <input type="text" id="portfolio-design" name="portfolio-design">
                        </div>

                        <div id="testeur-questions" class="additional-questions">
                            <label for="bug-report">Avez-vous déjà trouvé des bugs dans des jeux Roblox ? Décrivez un exemple:</label>
                            <textarea id="bug-report" name="bug-report" rows="4" required></textarea>

                            <label for="testing-experience">Expérience en test de jeux vidéo:</label>
                            <textarea id="testing-experience" name="testing-experience" rows="4" required></textarea>
                        </div>

                        <button type="submit">Envoyer</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Chaos Core. Tous droits réservés.</p>
    </footer>
</body>
</html>
