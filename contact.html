<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Chaos Core</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: #161b22;
            padding: 20px 0;
            border-bottom: 2px solid #238636;
            text-align: center;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #238636;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #c9d1d9;
            margin: 0 15px;
            font-size: 1.2rem;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #238636;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        nav a:hover {
            color: #238636;
        }

        nav a:hover::after {
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-container {
            flex: 1;
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-size: 2rem;
            color: #238636;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #c9d1d9;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #238636;
            border-radius: 5px;
            background: #0d1117;
            color: #c9d1d9;
        }

        input[type="submit"], button {
            background-color: #238636;
            color: #c9d1d9;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #2ea043;
            transform: scale(1.05);
        }

        footer {
            background: #161b22;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #238636;
            color: #8b949e;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Styles for the hidden form sections */
        .hidden {
            display: none;
        }

        /* Media Query for responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Chaos Core</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="weapons.html">Weapons</a>
            <a href="maps.html">Maps</a>
            <a href="teams.html">Teams</a>
            <a href="tactics.html">Tactics</a>
            <a href="achievements.html">Achievements</a>
        </nav>
    </header>

    <div class="container">
        <!-- Left Section: Recruitment Form -->
        <div class="form-container">
            <h2 class="form-title">Recruitment Form</h2>

            <form action="https://formspree.io/f/xannnelr" method="POST">
                <label for="form_type">Form Type:</label>
                <select name="form_type" id="form_type" required onchange="toggleFormFields()">
                    <option value="">Select a form type</option>
                    <option value="recruitment">Recruitment</option>
                    <option value="suggestion_bug">Suggestions and Bugs</option>
                </select>

                <!-- Recruitment Form -->
                <div id="recruitment_form" class="hidden">
                    <label for="role">What role are you applying for?</label>
                    <select name="role" id="role" required>
                        <option value="">Select a role</option>
                        <option value="Scripter">Scripter</option>
                        <option value="Modeler">Modeler</option>
                        <option value="Designer">Designer</option>
                        <option value="Tester">Tester</option>
                        <option value="Administrator">Administrator</option>
                    </select>

                    <label for="experience">Describe your experience:</label>
                    <textarea name="experience" id="experience" rows="4" required></textarea>
                </div>
            </form>
        </div>

        <!-- Right Section: Suggestions and Bugs Form -->
        <div class="form-container">
            <h2 class="form-title">Suggestions and Bugs</h2>

            <form action="https://formspree.io/f/xannnelr" method="POST">
                <!-- Suggestions and Bugs Form -->
                <div id="suggestion_bug_form" class="hidden">
                    <label for="issue_type">Type of Submission:</label>
                    <select name="issue_type" id="issue_type" required>
                        <option value="">Select type</option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="Bug">Bug</option>
                    </select>

                    <label for="details">Details of suggestion or bug:</label>
                    <textarea name="details" id="details" required></textarea>
                </div>

                <!-- Common Email Field -->
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" required />

                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Chaos Core. All rights reserved.</p>
    </footer>

    <script>
        // Function to toggle between the forms based on selected type
        function toggleFormFields() {
            const formType = document.getElementById('form_type').value;
            const recruitmentForm = document.getElementById('recruitment_form');
            const suggestionBugForm = document.getElementById('suggestion_bug_form');
            const issueTypeField = document.getElementById('issue_type');
            const detailsField = document.getElementById('details');

            if (formType === 'recruitment') {
                recruitmentForm.classList.remove('hidden');
                suggestionBugForm.classList.add('hidden');
                // Make recruitment fields required
                document.querySelector('select[name="role"]').setAttribute('required', 'required');
                document.querySelector('textarea[name="experience"]').setAttribute('required', 'required');
                
                // Remove "required" from suggestion/bug fields
                issueTypeField.removeAttribute('required');
                detailsField.removeAttribute('required');
            } else if (formType === 'suggestion_bug') {
                suggestionBugForm.classList.remove('hidden');
                recruitmentForm.classList.add('hidden');
                // Make suggestion/bug fields required
                issueTypeField.setAttribute('required', 'required');
                detailsField.setAttribute('required', 'required');
                
                // Remove "required" from recruitment fields
                document.querySelector('select[name="role"]').removeAttribute('required');
                document.querySelector('textarea[name="experience"]').removeAttribute('required');
            } else {
                recruitmentForm.classList.add('hidden');
                suggestionBugForm.classList.add('hidden');
                // Remove "required" from both forms
                document.querySelector('select[name="role"]').removeAttribute('required');
                document.querySelector('textarea[name="experience"]').removeAttribute('required');
                issueTypeField.removeAttribute('required');
                detailsField.removeAttribute('required');
            }
        }
    </script>

</body>
</html>
